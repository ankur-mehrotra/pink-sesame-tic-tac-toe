<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pink Sesame - A pink-themed tic tac toe game for two players">
    <meta name="keywords" content="tic tac toe, game, pink, web game">
    <title>Pink Sesame - Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1 class="game-title">Pink Sesame - Tic Tac Toe</h1>
        </header>
        
        <main>
            <div class="status" id="status">Player PP's Turn</div>
            
            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            
            <div class="controls">
                <button class="new-game-btn" id="newGameBtn" style="display: none;">New Game</button>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
